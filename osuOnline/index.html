<body id="body">
	<div class="flex cenX cenY fullY fullX" style="backdrop-filter: blur(1px) brightness(50%);">
		<div class="fullCont">
			<div class="header">
				<div class="headCont">
					<button class="headButton" style="--i: url(assets/icons/hexacons/settings.png); --h: 'settings'; --d: 'change the way osu! behaves (Alt-O)'; width: calc(var(--fullH) * 0.07314);" onclick="openSettings()"></button>
					<button class="headButton" style="--i: url(assets/icons/hexacons/home.png); --h: 'home'; --d: 'return to the main menu (Alt-Home)'; width: calc(var(--fullH) * 0.07314);" onclick="changeScene('S')"></button>
					<div class="JStriangles" style="display: flex;">
						<button class="headButton headGMButton" style="--i: url(assets/icons/gamemodes/osu.png); --h:'osu!'; --d: 'play some osu!';"></button>
						<button class="headButton headGMButton" style="--i: url(assets/icons/gamemodes/taiko.png); --h:'osu!taiko'; --d: 'play some osu!taiko';"></button>
						<button class="headButton headGMButton" style="--i: url(assets/icons/gamemodes/catch.png); --h:'osu!catch'; --d: 'play some osu!catch';"></button>
						<button class="headButton headGMButton" style="--i: url(assets/icons/gamemodes/mania.png); --h:'osu!mania'; --d: 'play some osu!mania';"></button>
					</div>
				</div>
				<div class="headCont" style="justify-content: right;">
					<button class="headButton r" style="--i: url(assets/icons/hexacons/news.png); --h:'news'; --d: 'get up-to-date on community happenings';"></button>
					<button class="headButton r" style="--i: url(assets/icons/hexacons/devtools.png); --h:'changelog'; --d: 'track recent dev updates in the osu! ecosystem';"></button>
					<button class="headButton r" style="--i: url(assets/icons/hexacons/rankings.png); --h:'rankings'; --d: 'find out who`s the best right now';"></button>
					<button class="headButton r" style="--i: url(assets/icons/hexacons/beatmap.png); --h:'beatmap listing'; --d: 'browse for new beatmaps (Alt-D)';"></button>
					<button class="headButton r" style="--i: url(assets/icons/hexacons/messaging.png); --h:'chat'; --d: 'join the real-time discussion (f8)';"></button>
					<button class="headButton r" style="--i: url(assets/icons/hexacons/social.png); --h:'dashboard'; --d: 'view your friends and other information (f9)';"></button>
					<button class="headButton r" style="--i: url(assets/icons/hexacons/wiki.png); --h:'wiki'; --d: 'knowledge base';"></button>
					<button class="headButton r" style="--i: url(assets/icons/hexacons/music.png); --h:'playback'; --d: 'manage the currently playing track (f6)'; width: calc(var(--fullH) * 0.07685);"></button>
					<button class="headButton r JStriangles" style="width: calc(var(--fullH) * 0.17685);">Profile</button>
					<button class="headButton r" style="width: calc(var(--fullH) * 0.1472);">Clock</button>
					<button class="headButton r" style="--i: url(assets/icons/hexacons/notification.png); --h: 'notifications'; --d: 'waiting for `ya (Alt-N)'"></button>
				</div>
			</div>
			<div id="gameWindow" class="gameWindow">
				<div class="S" style="display: flex;" data-display="flex">
					<div class="SflexCont">
						<div class="SbuttonCont" style="--w: calc(var(--viewH) * 0.314); justify-content: right; left: calc(var(--viewH) * 0.026);">
							<button class="Sbutton" style="--setngs: -0.002;--c:#555555;" onclick="openSettings()"><img style="left: calc(var(--viewH) * -0.013);" src="assets/icons/other/settings.png" alt="settings"><span>settings</span></button>
						</div>
						<div class="SlogoCont" onclick="changeScene('LS')">
							<!-- TODO animated triangles bg -->
							<canvas class="SlogoBg JStriangles" style="pointer-events: none;"></canvas>
							<span class="SlogoTxt">osu!</span>
						</div>
						<div class="SbuttonCont" style="--w: calc(var(--viewH) * 0.929);left: calc(var(--viewH) * -0.026);">
							<button class="Sbutton" style="--z: 4; --c:#6546c0;" onclick="changeScene('LS')"><img src="assets/icons/other/play.png" alt="play"><span>play</span></button>
							<button class="Sbutton" style="--z: 3; --c:#eeaa00;"><img src="assets/icons/other/edit.png" alt="edit"><span>edit</span></button>
							<button class="Sbutton" style="--z: 2; --c:#a5cc00;"><img src="assets/icons/other/browse.png" alt="browse"><span>browse</span></button>
							<button class="Sbutton" style="--z: 1; --c:#ee3399;" onclick="let a = document.querySelectorAll('body')[0]; a.style.transition = 'filter 2s'; a.style.filter = 'brightness(0%)'; setTimeout(function(){ window.location.href = 'https://c3nn.com'; }, 2000)"><img src="assets/icons/other/exit.png" alt="exit"><span>exit</span></button>
						</div>
					</div>
					<!-- <div class="flex cenX cenY fullX" style=" position: fixed; pointer-events: none; top: auto; bottom: 0px; background: black;">
						<span style="color: #f8f8f8; font-family: Comfortaa; font-size: calc(var(--fullH) * 0.05);">ATTENTION! I started osu!online 7 months ago and 635 lines of code later... it's over. lazer is coming to most platforms soon so, goodbye.<br>- with ❤️, c3nn</span>
					</div> -->
				</div>
				<div class="LS" style="display: none;" data-display="flex">
					<img src="assets/not-found.png" alt="big anime girl">
					<button class="backButton" onclick="changeScene('S')" style="position: absolute; top: auto; bottom: 0px;"><img src="" alt=""></button>
				</div>
			</div>
		</div>
	</div>
	<div class="flex cenX fullY fullX" style="display: none; position: fixed; pointer-events: none; align-items: flex-end;" id="settingsCont">
		<div class="settingsCont">
			<div class="settingsClose" onclick="closeSettings()"></div>
			<div class="settingsSidebar">
				<!-- TODO sidebar buttons -->
				settings
			</div>
			<div class="settings">
				<h2>Please Note</h2>
				<span>Some shortcuts have been altered.<br>(example: <span class="code" title="MacOS ⌘-O">CTRL-O</span> changed to <span class="code" title="MacOS ⌥-O">Alt-O</span>)</span>
				<section>
					<h2>Display</h2>
					<span>View Width</span>
					<input type="range" name="view width" min="0" max="100" value="100" oninput="cssVar('--viewW', this.value + 'vw')"><br>
					<span>View Height</span>
					<input type="range" name="view height" min="0" max="95" value="95" oninput="cssVar('--viewH', this.value + 'vh'); cssVar('--header', 5 * (this.value / 100) + 'vh')">
				</section>
				<section>
					<h2 style="margin-bottom: 1vh;">UI Customization</h2>
					<input type="text" name="Logo Text" id="settingsLogoTxt" oninput="document.querySelector('.SlogoTxt').innerHTML = (this.value? this.value : 'osu!');" placeholder="logo text">
					<input type="color" name="Logo Color" id="settingsLogoColor" value="#ff66aa" oninput="updateFavicon(this.value); document.querySelector('.SlogoCont').style.background = this.value;">
				</section>
				<section>
					<span>Made with ❤️ by 
						<span class="socials" style="position: relative; margin-left: 0;">Conmann
							<div>
								<a href="https://github.com/c3nn">github/c3nn</a>
								<a href="https://osu.ppy.sh/users/18368440">osu!/conmann</a>
								<a href="https://youtube.com/@c3nn">youtube/@c3nn</a>
							</div>
						</span>
					</span><br>
					<span style="margin-top: -2vh;">osu!lazer by 
						<span class="socials" style="position: relative; margin-left: 0;">ppy
							<div>
								<a href="https://github.com/peppy">github/peppy</a>
								<a href="https://osu.ppy.sh">osu.ppy.sh</a>
								<a href="https://twitter.com/ppy">twitter/ppy</a>
							</div>
						</span>
					</span>
				</section>
			</div>
		</div>
	</div>
<script src="callback.js"></script>
<script src="keypress.js"></script>
<script src="setup.js"></script>
</body>
</html>
